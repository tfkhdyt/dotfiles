# ~/.config/starship.toml

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[cmd_duration]
format = '\[[ $duration]($style)\]'

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
format = '\[[$symbol$context]($style)\]'
symbol = " "

[elm]
symbol = " "

[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = " "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[package]
format = '\[[$symbol$version]($style)\]'
symbol = " "

[python]
symbol = " "

[spack]
symbol = "🅢 "

[rust]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[sudo]
format = '\[[as $symbol]\]'

[time]
format = '\[[$time]($style)\]'

[username]
format = '\[[$user]($style)\]'
