# ~/.config/starship.toml

add_newline = false

# [character]
# success_symbol = '[](bold green)'
# error_symbol = '[✗](bold red)'

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
format = '\[[$symbol($version)]($style)\]'

[c]
symbol = " "
format = '\[[$symbol($version(-$name))]($style)\]'

[cmd_duration]
format = '\[[ $duration]($style)\]'

[conda]
symbol = " "

[dart]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
format = '\[[$symbol$context]($style)\]'
symbol = " "

[elm]
symbol = " "

[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = " "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
format = '\[[$symbol($version)]($style)\]'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[package]
format = '\[[$symbol$version]($style)\]'
symbol = " "

[php]
format = '\[[$symbol($version)]($style)\]'

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
symbol = " "

[spack]
symbol = "🅢 "

[rust]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[sudo]
format = '\[[as $symbol]\]'

[time]
format = '\[[$time]($style)\]'
