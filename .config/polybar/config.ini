exec = $XDG_CONFIG_HOME/polybar/player-mpris-simple.sh
interval = 3
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &
format-foreground = ${colors.peach}
format-underline = ${colors.peach}
