source = ~/.config/hypr/rose-pine.conf
# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=HDMI-A-1,1280x720,auto,1,mirror,eDP-1

# source = /home/tfkhdyt/.dotfiles/.config/hypr/mocha.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = sway-audio-idle-inhibit &
exec-once = swayidle -w timeout 300 'swaylock -f -l --font "JetBrainsMono NFP" -c 000000' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -l --font "JetBrainsMono NFP" -c 000000' &
exec-once = hyprpaper &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
# exec-once = foot --server &
exec-once = gammastep -l -6.914744:107.609810 -t 6500:3000 -m wayland &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar &
exec-once = hyprctl setcursor 'capitaine-cursors-light' 24 &
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'capitaine-cursors-light' &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland

# plugin = /home/tfkhdyt/.dotfiles/.config/hypr/csgo-vulkan-fix.so
#
# plugin {
#   csgo-vulkan-fix {
#     res_w = 1600
#     res_h = 900
#   }
# }

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 375
    repeat_rate = 63

    follow_mouse = 1
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = $gold $pine 0deg
    col.inactive_border = $highlightLow

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 16

    blur {
      enabled = false
      size = 3
      passes = 2
      new_optimizations = true
    } 
    # inactive_opacity = 0.95

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = 0xee1a1a1a

    dim_inactive = false
    dim_strength = 0.25
}



misc {
  disable_hyprland_logo = true
  # enable_swallow = true
  # swallow_regex = ^footclient$
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 5, easeOutExpo, popin 90%
    animation = windowsMove, 1, 5, default
    animation = border, 1, 5, easeOutExpo
    animation = borderangle, 1, 5, easeOutExpo
    animation = fade, 1, 5, easeOutExpo
    animation = workspaces, 1, 5, easeOutExpo, slidefade

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

device:msft0001:00-04f3:31b8-touchpad {
    sensitivity = +0.45
    natural_scroll = true
}

binds {
  allow_workspace_cycles = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrulev2 = float,class:(.*join\?action\=join.*|.*zoom.*)
windowrulev2 = float,title:^(Export Image as PNG)$
windowrulev2 = float,title:^(New Layer)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
# windowrulev2 = tile,class:(.*join\?action\=join.*|.*zoom.*),title:"Zoom - Licensed Account"
# windowrulev2 = tile,class:(.*join\?action\=join.*|.*zoom.*),title:"Zoom Meeting"
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = noborder, class:^(jetbrains-idea)(.*)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exit,
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, tofi-drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, TAB, cyclenext

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# fullscreen
bind = SUPER, F, fullscreen

$scriptDir = /home/tfkhdyt/.dotfiles/scripts

# mute
bind = , xf86audiomicmute, exec, $scriptDir/mic.sh
bind = , xf86audioraisevolume, exec, $scriptDir/volume.sh up
bind = , xf86audiolowervolume, exec, $scriptDir/volume.sh down
bind = , xf86audiomute, exec, $scriptDir/volume.sh mute
bind = , XF86MonBrightnessUp, exec, $scriptDir/brightness.sh up
bind = , XF86MonBrightnessDown, exec, $scriptDir/brightness.sh down

# screenshots
bind = , Print, exec, $scriptDir/full-screenshot.sh & mpv /home/tfkhdyt/audio/camera-shutter-6305.mp3 & wait
bind = $mainMod, Print, exec, $scriptDir/active-window-screenshot.sh & mpv /home/tfkhdyt/audio/camera-shutter-6305.mp3 & wait
bind = SHIFT, Print, exec, $scriptDir/selection-screenshot.sh && mpv /home/tfkhdyt/audio/camera-shutter-6305.mp3

# clipboard screenshots
bind = CTRL, Print, exec, grimblast -n copy output & mpv /home/tfkhdyt/audio/camera-shutter-6305.mp3 & wait
bind = CTRL $mainMod, Print, exec, grimblast -n copy active & mpv /home/tfkhdyt/audio/camera-shutter-6305.mp3 & wait
bind = CTRL SHIFT, Print, exec, grimblast -n copy area && mpv /home/tfkhdyt/audio/camera-shutter-6305.mp3

bind = $mainMod, TAB, workspace, previous

# powermenu
bind = $mainMod, backslash, exec, wlogout

# mpd
bind = $mainMod, slash, exec, $scriptDir/start-mpd

# submap
# will switch to a submap called resize
bind = $mainMod, D, submap, resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,40 0
binde=,left,resizeactive,-40 0
binde=,up,resizeactive,0 -40
binde=,down,resizeactive,0 40

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# keybinds further down will be global again...

# scratchpad
bind = $mainMod, X, movetoworkspace, special
bind = $mainMod, Z, togglespecialworkspace

# multi monitor
bind = $mainMod, comma, movecurrentworkspacetomonitor, -1
bind = $mainMod, period, movecurrentworkspacetomonitor, +1

# master layout
# bind = $mainMod, Return, layoutmsg, swapwithmaster master
# bind = $mainMod, i, layoutmsg, addmaster
# bind = $mainMod, o, layoutmsg, removemaster

# screen record
bind = $mainMod, apostrophe, exec, $scriptDir/screen-record.sh
