  - key: "b"
    description: "automatically bump version and generate changelog"
    command: "cog bump --auto"
    context: "tags"
    prompts:
      - type: "confirm"
        title: "Confirm:"
        body: "Are you sure you want to automatically bump version and generate changelog?"
  - key: "P"
    context: global
    command: git push -u origin HEAD
    description: Push
    stream: true
