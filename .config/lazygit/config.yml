gui:
  theme:
    lightTheme: false
    activeBorderColor:
      - "#f6c177" # Green
      - bold
    inactiveBorderColor:
      - "#e0def4" # Text
    optionsTextColor:
      - "#c4a7e7" # Blue
    selectedLineBgColor:
      - "#1f1d2e" # Surface0
    selectedRangeBgColor:
      - "#1f1d2e" # Surface0
    cherryPickedCommitBgColor:
      - "#9ccfd8" # Teal
    cherryPickedCommitFgColor:
      - "#c4a7e7" # Blue
    unstagedChangesColor:
      - "#eb6f92" # Red
  nerdFontsVersion: "3"
git:
  overrideGpg: true
  paging:
    colorArg: always
    pager: delta --dark --paging=never
